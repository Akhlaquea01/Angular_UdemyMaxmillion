<h3>Data Binding</h3>

<!-- String Interpolation -->
<p>{{ "Server" }} with ID {{ serverID }} is {{ getServerStatus() }}</p>

<!-- Property Binding -->
<button class="btn btn-success" [disabled]="!allowNewServer" (click)="onCreateServer()" >Add Server</button>
<button class="btn btn-success" [disabled]="serverName2===''" (click)="serverName2=''" >Clear</button>
<p [innerText]="allowNewServer"></p>

<!-- Event Binding -->
<p>{{serverCreationStatus}}</p>
<p *ngIf="serverCreated; else noServer" >Server was created, server name is {{serverName}} </p>
<ng-template #noServer> <p>No server was created</p> </ng-template>
<!-- Passing and using Data with Event Binding -->
<input type="text" class="form-control" (input)="onUpdateServerName($event)">
<p>{{serverName}}</p>

<!-- Two Way Data Binding -->
<input type="text" class="form-control" [(ngModel)]="serverName2">
<p>{{serverName2}}</p>
<hr>
